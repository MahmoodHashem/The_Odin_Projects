<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>HashMap Visualization</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <h1>HashMap Visualization</h1>
    <div class="input-container">
        <input type="text" id="key" placeholder="Enter Key" />
        <input type="text" id="value" placeholder="Enter Value" />
        <button onclick="addToHashMap()">Set</button>
        <button onclick="getFromHashMap()">Get</button>
        <button onclick="removeFromHashMap()">Remove</button>
        <button onclick="clearHashMap()">Clear All</button>
    </div>
    <div id="hashmap"></div>

    <script src="hash-map.js" ></script>

</body>
</html>
