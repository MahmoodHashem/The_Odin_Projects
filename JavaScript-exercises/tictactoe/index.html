<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jersey+10+Charted&family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div class="players">
            <div class="playerPlaceholder player1-name">
                
                <div class="turn p1-turn hide">Your Turn</div>
            </div>
            <div class="vs">VS</div>
            <div class="playerPlaceholder player2-name">
                <div class="turn p2-turn hide">Your Turn</div>
            </div>
        </div>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <dialog id="result-dialog">
        <div id="winner"></div>
        <button id="btn">Reset the game</button>
    </dialog>

    <dialog id="welcome-dialog">
        <div>Welcome</div>
        <input type="text" id="player1-input" placeholder="player1">
        <input type="text" id="player2-input" placeholder="player2">
        <button id="start-game">Start</button>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
